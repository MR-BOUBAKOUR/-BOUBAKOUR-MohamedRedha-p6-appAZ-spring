<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" rel="stylesheet">
  <title>Pay My Buddy - Accounts</title>
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom border-primary mb-4">
  <div class="container">
    <a class="navbar-brand btn btn-warning" href="/dashboard">Pay My Buddy</a>

    <div class="navbar-collapse">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="/dashboard">Accueil</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/transfer">Faire un virement</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/deposit">Ajouter des fonds</a>
        </li>
      </ul>

      <ul class="navbar-nav ml-auto">
        <li class="nav-item mr-3 d-flex align-items-center">
          <span class="text-primary" th:text="${email}"></span>
        </li>
        <li class="nav-item">
          <form th:action="@{/logout}" method="post">
            <button type="submit" class="btn btn-outline-primary">Se déconnecter</button>
          </form>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Contenu principal -->
<div class="container">
  <div class="card p-4 border border-primary">
    <div th:if="${user.accounts != null and !user.accounts.isEmpty()}">
      <h2 class="mb-3">Mes Comptes</h2>
      <table class="table table-bordered">
        <thead class="bg-primary text-white">
        <tr class="text-center">
          <th>ID</th>
          <th>Solde</th>
          <th>Type</th>
          <th>Date de création</th>
          <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="account : ${user.accounts}" class="text-center border-primary">
          <td th:text="${account.id}" class="align-middle border-primary"></td>
          <td th:text="${account.balance}" class="align-middle border-primary"></td>
          <td th:text="${account.type}" class="align-middle border-primary"></td>
          <td th:text="${account.createdAt}" class="align-middle border-primary"></td>
          <td class="text-center align-middle  border-primary">
            <a th:href="@{/account/update/{id}(id=${account.id})}" class="btn btn-warning m-1">Modifier</a>
            <a th:href="@{/account/delete/{id}(id=${account.id})}" class="btn btn-danger m-1">Supprimer</a>
          </td>
        </tr>
        </tbody>
      </table>
    </div>

    <h2 class="mb-3">Ajouter un compte</h2>
    <form th:action="@{/createAccount}" th:object="${createAccount}" method="post" class="row">
      <div class="form-group col-md-8">
        <input type="text" id="type" name="type" class="form-control" th:field="${createAccount.type}" placeholder="Entrez le type de compte" required>
        <small class="text-danger" th:if="${#fields.hasErrors('type')}" th:errors="*{type}"></small>
      </div>
      <div class="col-md-2">
        <button type="submit" class="btn btn-primary">Ajouter</button>
      </div>
    </form>
  </div>
</div>

<!-- Scripts Bootstrap -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
